<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet"href="./rakhisignin.css">
</head>
<body>
    <div class="navbar"></div>
    <div class="fullpage">
    <div id="img1"></div>
    <div class="signup">
        <form>
            <h2 id="register">Register Here</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <div class="input-field-password">
            <input type="password" id="password" placeholder="Enter your password"><br>
            <input type="password"id="confirm-pass" placeholder="Confirm your password">
        </div>
        <p><span><input type="checkbox"></span>I agree to the terms of services</p>
        <button type="submit" class="signup-btn">Sign up</button>
        <!-- <hr> -->
        <p class="or">---------------OR---------------</p>
        <button type="submit" class="twitter-btn">Login with twitter</button>
        <p>Do you have an account ? <a href="#">Sign In</a></p>
    </form>
    </div>
        
    
</body>
</html>
